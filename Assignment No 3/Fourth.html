<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels and Consonants</title>
    <script>
        function countVowelsAndConsonants(str) {
            // Convert the string to lowercase to make the checking case insensitive
            str = str.toLowerCase();

            // Initialize counters for vowels and consonants
            let vowelCount = 0;
            let consonantCount = 0;

            // Define vowel characters
            const vowels = "aeiou";

            // Loop through each character in the string
            for (let i = 0; i < str.length; i++) {
                const ch = str.charAt(i);

                // Check if the character is a vowel
                if (vowels.indexOf(ch) !== -1) {
                    vowelCount++;
                }
                // Check if the character is a consonant (i.e., an alphabetic character that is not a vowel)
                else if (/[a-z]/.test(ch)) {
                    consonantCount++;
                }
            }

            // Display the counts
            document.getElementById("vowelCount").innerText = vowelCount;
            document.getElementById("consonantCount").innerText = consonantCount;
        }

        // Example string with at least 20 characters
        const exampleString = "This is a sample string for counting vowels and consonants.";

        // Call the function with the example string
        window.onload = function() {
            countVowelsAndConsonants(exampleString);
        }
    </script>
</head>
<body>
    <h1>String Analysis</h1>
    <p>Input String: <span id="inputString">This is a sample string for counting vowels and consonants.</span></p>
    <p>Number of Vowels: <span id="vowelCount"></span></p>
    <p>Number of Consonants: <span id="consonantCount"></span></p>
</body>
</html>
